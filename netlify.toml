# Netlify Configuration for Track Expense Frontend

[build]
  # Build from frontend directory
  base = "frontend"
  
  # Build command
  command = "npm run build"
  
  # Publish directory (relative to base)
  publish = "dist"

# Environment variables (also set these in Netlify Dashboard for security)
[build.environment]
  VITE_API_URL = "https://web-production-296b2.up.railway.app"
  VITE_APP_NAME = "Track Expense"
  VITE_APP_VERSION = "1.0.0"
  VITE_ENVIRONMENT = "production"

# Redirect rules for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
